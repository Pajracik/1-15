<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposoby podłączania CSS do strony WWW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        h2 {
            font-size: 20px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Sposoby podłączania CSS do kodu strony WWW</h1>

<h2>1) Zewnętrzny arkusz stylów</h2>
<table>
    <tr>
        <td>
            <textarea readonly>
<link rel="stylesheet" type="text/css" href="style.css" />
            </textarea>
        </td>
    </tr>
</table>

<h2>2) Styl lokalny</h2>
<table>
    <tr>
        <td>
            <textarea readonly>
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
            </textarea>
        </td>
    </tr>
</table>

<h2>3) Wewnętrzny arkusz stylów</h2>
<table>
    <tr>
        <td>
            <textarea readonly>
<style type="text/css">
    selektor1 { cecha: wartość; cecha2: wartość2... }
    selektor2 { cecha: wartość; cecha2: wartość2... }
</style>
            </textarea>
        </td>
    </tr>
</table>

<h2>4) Alternatywny arkusz stylów</h2>
<table>
    <tr>
        <td>
            <textarea readonly>
<link rel="stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
<link rel="alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
<link rel="alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
            </textarea>
        </td>
    </tr>
</table>

<h2>5) Import arkusza stylów</h2>
<table>
    <tr>
        <td>
            <textarea readonly>
<style type="text/css">
    @import url(adres zewnętrznego arkusza stylów);
</style>
            </textarea>
        </td>
    </tr>
</table>

</body>
</html>
